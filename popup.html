<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./extension.css">
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" id="clickbaitTab" style="display: block;">Clickbait</button>
      <button class="tablinks" id="statsTab" >Statistics</button>
    </div>

    <div class="tabcontent" id="statsContainer" style="display: none;">
      <centre><span>HEY HEY</span></centre>
    </div>

    <div class="tabcontent" id="clickbaitContainer" style="display: flex;">
      <div class="optionsContainer">
        <span id="spanText">Replace Thumbnails</span>
        <label class="switch">
          <input type="checkbox" id="replaceThumbnail">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsContainer">
        <span>Remove title caps</span>
        <label class="switch">
          <input type="checkbox" id="titleCaps">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsContainer">
        <span>Show Clickbait rating</span>
        <label class="switch">
          <input type="checkbox" id="clickbaitRating">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="optionsContainer">
        <span>Hide Clickbait videos</span>
        <label class="switch">
          <input type="checkbox" id="hideClickbait">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="js/ui_controller.js"></script>
  </body>
</html>
